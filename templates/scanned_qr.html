{% extends 'layout.html' %}

{% block content %}

<h1>Stock Details</h1>
<form action="/add_to_cart" method="POST">
    <label for="symbol">Stock Symbol:</label>
    <input type="text" id="symbol" name="symbol" value="{{ symbol }}" readonly><br>

    <label for="shares">Number of Shares:</label>
    <input type="number" id="shares" name="shares" value="{{ shares }}"><br>

    <label for="price">Stock Price:</label>
    <input type="text" id="price" name="price" value="{{ price }}" readonly><br>

    <button type="submit">Add to Cart</button>
</form>
    
{% endblock %}
