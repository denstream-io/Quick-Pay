{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Stock Details</h1>
        <div class="row">

        <div class="col-md-4 mb-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ items.name }}</h5>
                    <p class="card-text text-center">Price: ${{ items.price }}</p>
                    <form class="text-center" action="{{ url_for('add_to_cart', item_id=items.id) }}" method="post">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>

        </div>
    </div>
{% endblock %}
