{% extends 'layout.html' %}

{% block content %}
    <!-- Container to provide spacing and center the content -->
    <div class="container mt-5">
        <!-- Page title, centered for better visual appeal -->
        <h1 class="text-center mb-4">Stock Details</h1>
        
        <!-- Row to organize the item card -->
        <div class="row">
            <!-- Column to adjust the size and alignment of the card -->
            <div class="col-md-4 mb-4 mx-auto">
                <!-- Card to display item details -->
                <div class="card">
                    <div class="card-body">
                        <!-- Item name displayed in the card title -->
                        <h5 class="card-title text-center">{{ items.name }}</h5>
                        
                        <!-- Price of the item displayed below the title -->
                        <p class="card-text text-center">Price: ${{ items.price }}</p>
                        
                        <!-- Form to add the item to the cart -->
                        <form class="text-center" action="{{ url_for('add_to_cart', item_id=items.id) }}" method="post">
                            <!-- Button to submit the add-to-cart action -->
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
