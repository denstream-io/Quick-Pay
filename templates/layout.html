<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamic title block that can be overridden in child templates -->
    <title>{% block title %}Quick Pay{% endblock %}</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom styles for additional design elements -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for the entire page */
        }
        .navbar {
            background-color: #0d6efd; /* Bootstrap primary color for the navbar */
        }
        .navbar-brand, .nav-link {
            color: white !important; /* White text for navbar links */
        }
        .card {
            border-radius: 12px; /* Rounded corners for card components */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for a 3D effect */
        }
        .btn-custom {
            background-color: #0d6efd; /* Custom primary button styling */
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
            color: white;
        }
        footer {
            background-color: #f1f1f1; /* Light gray background for footer */
            padding: 1rem; /* Add space around footer content */
            text-align: center; /* Center align footer text */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Brand/logo link -->
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Quick Pay</a>
            <!-- Collapsible navigation menu -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <!-- Check if a user is logged in by checking the session -->
                    {% if session.get('username') %}
                        <li class="nav-item">
                            <!-- Link to the Scan page -->
                            <a class="nav-link" href="{{ url_for('index') }}">Scan</a>
                        </li>
                        <li class="nav-item">
                            <!-- Link to the Items page -->
                            <a class="nav-link" href="{{ url_for('items') }}">Items</a>
                        </li>
                        <li class="nav-item">
                            <!-- Link to the Cart page -->
                            <a class="nav-link" href="{{ url_for('cart') }}">Cart</a>
                        </li>
                        <li class="nav-item">
                            <!-- Logout link -->
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <!-- If no user is logged in, show Login and Register links -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container py-5">
        <!-- Placeholder for page-specific content injected by child templates -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Quick Pay. All rights reserved.</p> <!-- Copyright notice -->
    </footer>

    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR code library for handling QR code scanning -->
    <script src="https://unpkg.com/html5-qrcode"> </script>
    <!-- Link to a custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
